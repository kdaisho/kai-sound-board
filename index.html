<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Kai Sound Kit</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <section class="container">
            <h1 class="app-title">Kai Sound Kit</h1>
            <div class="img-container">
                <img
                    class="picture"
                    src="images/kai-01.jpg"
                    data-key="83"
                    alt="kai"
                />
                <img
                    class="picture"
                    src="images/kai-02.jpg"
                    data-key="68"
                    alt="kai"
                />
                <img
                    class="picture"
                    src="images/kai-03.jpg"
                    data-key="70"
                    alt="kai"
                />
                <img
                    class="picture"
                    src="images/kai-04.jpg"
                    data-key="74"
                    alt="kai"
                />
                <img
                    class="picture"
                    src="images/kai-05.jpg"
                    data-key="75"
                    alt="kai"
                />
                <img
                    class="picture"
                    src="images/kai-07.jpg"
                    data-key="76"
                    alt="kai"
                />
                <img
                    class="picture"
                    src="images/train-operator.jpg"
                    data-key="71"
                    alt="train operator kay"
                />
                <img
                    class="picture"
                    src="images/kai-reaches-to-desk.jpg"
                    data-key="72"
                    alt="kai reaching to my desk"
                />
            </div>
            <div class="keys">
                <!-- <div data-key="65" class="key">A</div> -->
                <div data-key="83" class="key">S</div>
                <div data-key="68" class="key">D</div>
                <div data-key="70" class="key">F</div>
                <div data-key="71" class="key">G</div>
                <div data-key="72" class="key">H</div>
                <div data-key="74" class="key">J</div>
                <div data-key="75" class="key">K</div>
                <div data-key="76" class="key">L</div>
            </div>

            <p id="stop" class="help">Press Space or HERE&nbsp;to&nbsp;Stop</p>
        </section>

        <section class="footer">
            <p>&#169; Copyright 2020 daishodesign.com All Rights Reserved.</p>
        </section>

        <audio src="sounds/output-24.mp3" data-key="83"></audio>
        <audio src="sounds/output-23.mp3" data-key="68"></audio>
        <audio src="sounds/output-02.mp3" data-key="70"></audio>
        <audio src="sounds/output-03.mp3" data-key="74"></audio>
        <audio src="sounds/output-04.mp3" data-key="75"></audio>
        <audio src="sounds/output-21.mp3" data-key="76"></audio>
        <audio src="sounds/blue-train-trimmed.mp3" data-key="71"></audio>
        <audio src="sounds/shuppatu-trimmed.mp3" data-key="72"></audio>

        <script src="js/app.js"></script>
    </body>
</html>
